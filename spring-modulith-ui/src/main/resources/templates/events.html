<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <title>Spring Modulith Event Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table id="events" class="table">
    <thead>
    <tr>
        <th>Created At</th>
        <th>Event</th>
        <th>Listener</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="events" type="java.util.List<org.springframework.modulith.ui.EventsController.EventViewModel>"*/-->
    <tr th:each="event : ${events}">
        <td><span th:text="${#temporals.format(event.publicationDate(), 'dd/MMM/yyyy HH:mm:ss')}"> 2024/07/25 10:15:55 </span></td>
        <td><span th:text="${event.eventType()}"> Event Name </span></td>
        <td><span th:text="${event.listenerId()}"> Listener </span></td>
        <td><span th:text="${event.eventContent()}"> Event Content </span></td>
        <td>
            <form action="/resend" method="post">
                <input name="eventId" type="hidden" th:value="${event.id()}"/>

                <button class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"></path>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"></path>
                    </svg>
                    Resend
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
